<!DOCTYPE html>
<html lang="en">

    <title>Arrays</title>

</head>
<body>

    <div class="Principal">
        <div class="Ingresar">
            <h1>Calculadora de Promedios en un arreglo</h1>

            <button type="button" onclick="Agregar()">Agregar</button>

        </div>


    </div>

    <script src="ArraysMain.js"></script>
